<h2>Product Details</h2>

<div *ngIf="product">
  <h3>{{ product.name }}</h3>
  <h4>{{ product.price | currency }}</h4>
  <p>{{ product.description }}</p>
  <button type="button" (click)="addToCart(product)">Buy</button>
  <h3>
    <a [title]="product.provider"
       routerLink="/provider/{{product.provider}}">
      {{ product.provider }}
    </a>
  </h3>
</div>
